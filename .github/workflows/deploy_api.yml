name: Build & Push Rakuten API

on:
  push:
    branches: [ main, feat/** ]
    paths:
      - "src/serve/**"
      - "Dockerfile.api"
      - "requirements.txt"
      - ".github/workflows/deploy_api.yml"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME: ghcr.io/${{ github.repository }}/rakuten-api

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install minimal deps (sanity check)
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
          python - <<'PY'
          import fastapi, mlflow, pandas, sklearn, pydantic
          print("âœ… deps import ok")
          PY

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract short SHA
        id: meta
        run: echo "sha_short=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Build and Push (multi-arch amd64/arm64)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.api
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.sha_short }}
